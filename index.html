<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>poem generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>AI Persian Poem Generator</h1></header>
      <main>
        <form id="poem-generator-form" >
          <input
            type="text"
            placeholder="Enter the topic.."
            class="instructions"
            id="user-instructions"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="submit-button"  />
        </form>
        <div class="poem"
        >
          به نام خداوند جان و خرد
          <br />
          کزین برتر اندیشه برنگذرد
        </div>
      </main>
    </div>
    <footer>
      This AI project was coded by<a
        href="https://github.com/parisa-mus"
        target="_blank"
        >Paris Mousavi</a
      >
      and is open-sourced on<a
        href="https://github.com/parisa-mus/poem-generator"
        target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://velvety-druid-2c461b.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
